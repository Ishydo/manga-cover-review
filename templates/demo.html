<style>



.intro-cover{
	transform:
      perspective(800px)
      rotateY(-15deg)
      rotateX(10deg)
      scale(1);
    filter: blur(0);
    opacity: 1;
	animation-name: entry;
  	animation-duration: 2s;
}

	.lateral-bg {
		position: absolute; 
		min-width: 20vw; 
		height: 100vh; 
		z-index: 0; 
		background-image: url('https://uploads.mangadex.org/covers/331deec0-fb1a-4680-9248-8a0fc55b5b07/4a6d355f-6553-44ac-8698-9b13891bf3f6.jpg');	
	}




	</style>

<body>


<div class="intro" style="background: #222; height: 100vh; overflow-y: hidden;">

	<div class="lateral-left lateral-bg greyscaled"></div>
	<div class="lateral-right lateral-bg greyscaled"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12 d-flex flex-column align-items-center justify-content-center text-white">
				<div id="cover" class="none">
				<img class="img-fluid rounded shadow-lg mt-5" src="https://uploads.mangadex.org/covers/331deec0-fb1a-4680-9248-8a0fc55b5b07/4a6d355f-6553-44ac-8698-9b13891bf3f6.jpg" style="height: 70vh;">
				<div class="mt-5 w-25">
					Ajin <br/>
					<h5>Volume #12</h5>
				</div>
				</div>
			</div>
	</div>
</div>

<script>
	var el = document.querySelector('#cover');
	var intro = document.querySelector('.intro');

	intro.onclick = function () {
		intro.classList.toggle('out');
		setTimeout(function () {
			intro.classList.toggle('none');
		}, 2000);
	}

	setTimeout(function () {
		el.classList.toggle('none');
        el.classList.toggle('block');
		el.classList.toggle('intro-cover');
    }, 2500);

</script>

</body>
