<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
    <title>Judging manga</title>
</head>

<style>

    :root {
    --animate-duration: 300ms;
    --animate-delay: 100ms;
    }

    .manga-name{
        text-transform: uppercase;
        color: #555;
        font-family: 'Courier New', Courier, monospace;
    }

    h2{
        color: #f8f8f8;
    }

    input{
        background-color: #111;
        border-bottom: 2px solid #444;
        border: none;
        color: #f8f8f8;
        font-family: 'Courier New', Courier, monospace;
        font-size: 3em;
        max-width: 90%;
    }

    .bg-img-dark{
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('{{ top[0].cover_url }}');
        background-size: cover;
        background-position: center; 
    }

    #zoom {
        width: 100%;
        height: 100%;
        transform-origin: 0px 0px;
        transform: scale(1) translate(0px, 0px);
        cursor: grab;
    }


</style>
<body class="bg-img-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5">

                <h2 class="text-center">TOP Covers {{ manga }}</h2>

                <div class="d-flex justify-content-around align-items-center">

                    {% for t in top[:3] %}

                    <div class="top-item">
                        <div class="col p-3 text-center animate__animated animate__fadeInLeft animate__delay-{{ loop.index }}s">
                            <a href="/{{ t.volume }}">
                                <img src="{{ t.cover_url }}" width="{{ 600 - (loop.index * 100) }}">
                            </a>
                            <div class="manga-name py-3">{{ manga }} - <span class="text-light"> #{{ t.volume }} <br/>
                                <strong>{{ t.points }} pts</strong> <small>{{ t.avg|round(2) }} / 20</small></span>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>

                <div class="d-flex justify-content-around align-items-center flex-wrap mt-5">

                    {% for t in top[3:] %}

                    <div class="top-item">
                        <div class="col p-3 text-center animate__animated animate__fadeInLeft animate__delay-{{ loop.index }}s">
                            <a href="/{{ t.volume }}">
                                <img src="{{ t.cover_url }}" width="{{ 300 - (loop.index * 5) }}">
                            </a>
                            <div class="manga-name py-3">{{ manga }} - <span class="text-light"> #{{ t.volume }} <br/>
                                <strong>{{ t.points }} pts</strong> <small>{{ t.avg|round(2) }} / 20</small></span>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</body>
</html>
