<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
    <title>Manga Cover Clash</title>
</head>

<style>

    :root {
    --animate-duration: 300ms;
    --animate-delay: 100ms;
    }


    .manga-name{
        text-transform: uppercase;
        color: #555;
        font-family: 'Courier New', Courier, monospace;
    }

    h2{
        color: #f8f8f8;

    }

    input{
        background-color: #111;
        border-bottom: 2px solid #444;
        border: none;
        color: #f8f8f8;
        font-family: 'Courier New', Courier, monospace;
        font-size: 3em;
        max-width: 90%;
    }

    .top-item{
        opacity: .6;
    }

    .top-item:hover{
        opacity: 1.0;
    }

    .bg-img-dark-1{
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('{{ clashCover1.cover_url }}');
        background-size: cover;
        background-position: center; 
    }

    .bg-img-dark-2{
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('{{ clashCover2.cover_url }}');
        background-size: cover;
        background-position: center; 
    }

    #zoom {
        width: 100%;
        height: 100%;
        transform-origin: 0px 0px;
        transform: scale(1) translate(0px, 0px);
        cursor: grab;
    }

    .h100 {
        height: 100vh;
    }

</style>
<body style="background-color: #222;">

    <div class="container-fluid h-100" style="position: absolute; z-index: -10;">
		<div class="row h-100">
				<div class="col-6 bg-img-dark-1 h-100 animate__animated animate__fadeIn animate__slow"></div>
				<div class="col-6 bg-img-dark-2 h-100 animate__animated animate__fadeIn animate__slow"></div>
		</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-5">
				<h2 class="text-center">Tour #{{ pool + 1 }}</h2>
                <h2 class="text-center">Round #{{ round }}</h2>
                <div class="d-flex flex-column justify-content-between align-items-center">

                </div>
            </div>

            <div class="mt-5 col-8 d-flex align-items-center justify-content-between">
                <div>
                    <div class="manga-name py-3 animate__animated animate__fadeIn">{{ manga }} - <span class="text-light">Volume #{{ clashCover1.volume }}</span></div>
					<div class="zoom">
                		<img id="cover" class="img-fluid rounded shadow-lg animate__animated animate__fadeInLeft animate__delay-1s" src="{{ clashCover1.cover_url }}" style="width: auto; height: 70vh;" />
					</div>
                    <form method="POST" class="px-3">
                        <input type="hidden" value="{{ clashCover1.volume }}" name="volume">
                        <div class="d-grid">
                            <button class="mt-5 btn btn-outline-secondary">Voter Vol. #{{ clashCover1.volume }}</button>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="manga-name py-3 animate__animated animate__fadeIn">{{ manga }} - <span class="text-light">Volume #{{ clashCover2.volume }}</span></div>
					<div class="zoom">
                    	<img id="cover" class="img-fluid rounded shadow-lg animate__animated animate__fadeInRight animate__delay-1s" src="{{ clashCover2.cover_url }}" style="width: auto; height: 70vh;" />
                    </div>
					<form method="POST" class="px-3">
                        <input type="hidden" value="{{ clashCover2.volume }}" name="volume">
                        <div class="d-grid">
                            <button class="mt-5 btn btn-outline-secondary">Voter Vol. #{{ clashCover2.volume }}</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="col-2 p-5 d-flex flex-column justify-content-around">

            </div>
        </div>
    </div>

	<script type="text/javascript" src="/js/zoom.js"></script> 

</body>
</html>
